<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <div class = "header-left">
        <img class="weather-icon large" src="public/sun.svg" alt="">
        <div class="header-current-temp">
          <span data-current-temp>31</span>&deg;
        </div>
      </div>
      <div class = "header-right">
        <div class="info-group">
        <div class="label">FL high</div>
        <div><span data-current-fl-high>32</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label"> high</div>
        <div><span data-current-high>32</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">wind</div>
        <div><span data-current-wind><span class="value-sub-info">mph</span>32</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">low</div>
        <div><span data-current-low>32</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">fl low</div>
        <div><span data-current-fl-low>32</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">precip</div>
        <div><span data-current-precip><span class="value-sub-info"></span>in</span>&deg;</div>
      </div>
      </div>

    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
